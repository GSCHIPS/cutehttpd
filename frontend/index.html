<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="viewer.js"></script>
        <script src="script.js"></script>
        <title>Connected</title>
    </head>
    <body>
        <div id="lense"></div>
        <div id="viewer">
            <div id="viewer_bottom_panel">
                <img id="viewer_button_left" src="res/img/chevron-left.png">
                <div id="viewer_counter"></div>
                <img id="viewer_button_right" src="res/img/chevron-right.png">
            </div>
            <img id="viewer_src">
        </div>
        <div id="menu"></div>
        <div id="wrapper">
            <div id="header">
                <div id="path">
                </div>
            </div>
            <div id="content">
            </div>
            <div id="player">
                <div id="player_text">
                </div>
                <audio id="player_src" ontimeupdate="updateTimeline(this.currentTime, this.duration)"></audio>
                <img id="player_btn" src="res/img/pause.png">
                <img id="player_close_btn" src="res/img/close.png">
                <input id="player_timeline" type="range" min="0" max="100" onchange="setPlayerTime(this.value)"></input>
            </div>
        </div>
    </body>
</html>
